<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .profile-container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px; /* Уменьшен отступ снизу */
    }

    .username {
      text-align: center;
      font-size: 24px;
      color: #666;
      margin-bottom: 20px; /* Добавлен отступ снизу */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-back {
      background-color: #007bff;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h1>Профиль пользователя:</h1>
  <div class="username" th:text="${username}"></div>
  <td>Бронь</td>
  <table>
    <tr>
      <th>Название</th>
      <th>Автор</th>
      <th>Дата бронирования</th>
      <th>Дата окончания бронирования</th>
      <th>Действия</th>
    </tr>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.book.title}"></td>
      <td th:text="${booking.book.author}"></td>
      <td th:text="${booking.bookingDate}"></td>
      <td th:text="${booking.endBookingDate}"></td>
      <td>
        <a href="#" th:class="'btn btn-primary btn-book'" th:data-booking-id="${booking.id}"
           th:data-username="${username}">Выдать</a>
      </td>
    </tr>
  </table>
  <td>Выданы:</td>
  <table>
    <tr>
      <th>Название</th>
      <th>Автор</th>
      <th>Дата бронирования</th>
      <th>Дата окончания бронирования</th>
      <th>Действия</th>
    </tr>
    <tr th:each="bookGivenAway : ${booksGivenAway}">
      <td th:text="${bookGivenAway.book.title}"></td>
      <td th:text="${bookGivenAway.book.author}"></td>
      <td th:text="${bookGivenAway.givenAwayDate}"></td>
      <td th:text="${bookGivenAway.returnDate}"></td>
      <td>
        <a href="#" th:class="'btn btn-primary btn-return'" th:data-bookgivenaway-id="${bookGivenAway.id}"
           th:data-username="${username}">Вернуть</a>
      </td>
    </tr>
  </table>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".btn-return").click(function() {
      var bookGivenAwayId = $(this).data("bookgivenaway-id");
      var usernamevar = $(this).data("username");

      $.post("/get-book?username=" + encodeURIComponent(usernamevar) + "&bookGivenAwayId=" + encodeURIComponent(bookGivenAwayId), function(data) {
        location.reload();
      });
    });
  });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".btn-book").click(function() {
      var bookingId = $(this).data("booking-id");
      var usernamevar = $(this).data("username");

      $.post("/give-book?username=" + encodeURIComponent(usernamevar) + "&bookingId=" + encodeURIComponent(bookingId), function(data) {
        location.reload();
      });
    });
  });
</script>

</body>
</html>
