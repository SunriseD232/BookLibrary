<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск пользователей</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 100px;
    }
    .user-card {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .btn-search {
      margin-top: 10px;
    }
    .btn-view-profile, .btn-back {
      position: fixed;
      top: 10px;
      z-index: 1000;
    }
    .btn-view-profile {
      right: 10px;
    }
    .btn-back {
      left: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Поиск пользователей</h1>
  <form action="/userprofile" method="GET">
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Найти по имени">
    </div>
    <button type="submit" class="btn btn-primary btn-search">Поиск</button>
  </form>
</div>

</body>
</html>
